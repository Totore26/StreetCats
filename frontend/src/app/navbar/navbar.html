<nav class="flex flex-col max-[400px]:items-center min-[400px]:flex-row min-[400px]:justify-between items-start px-3 sm:px-6 py-2 sm:py-3 bg-white shadow">
  <!-- Logo e link Home insieme -->
  <div class="flex flex-col min-[400px]:flex-row min-[400px]:items-center gap-2 sm:gap-4 md:gap-6">
    <div class="mb-3 min-[400px]:mb-0">
      <a routerLink="/" class="no-underline text-current">
        <span class="text-lg sm:text-xl md:text-2xl font-bold" style="font-family: 'Comic Sans MS', sans-serif;">
          Street<span class="text-orange-500">Cats</span> <span class="text-sm sm:text-base md:text-lg">üêæ</span>
        </span>
      </a>
    </div>
    
    <!-- Link Home (vicino al logo in visualizzazione orizzontale) -->
    <a routerLink="/" routerLinkActive="active text-orange-500 border-b-2 border-orange-500" 
       class="no-underline text-gray-700 text-xs sm:text-sm md:text-base font-medium py-1 sm:py-2 px-0.5 relative transition duration-200 hover:text-orange-500 max-[400px]:hidden min-[400px]:block">
      Home
    </a>
  </div>
  
  <!-- Altri pulsanti/links -->
  <div class="flex flex-row gap-2 sm:gap-3 md:gap-4 justify-center w-full min-[400px]:w-auto">
    <!-- Link Home (solo per visualizzazione mobile) -->
    <a routerLink="/" routerLinkActive="active text-orange-500 border-b-2 border-orange-500" 
       class="no-underline text-gray-700 text-xs sm:text-sm md:text-base font-medium py-1 sm:py-2 px-0.5 relative transition duration-200 hover:text-orange-500 min-[400px]:hidden">
      Home
    </a>

    @if (isUserAuthenticated()) {
      <a routerLink="/profile" routerLinkActive="active text-orange-500 border-b-2 border-orange-500" 
         class="no-underline text-gray-700 text-xs sm:text-sm md:text-base font-medium py-1 sm:py-2 px-0.5 relative transition duration-200 hover:text-orange-500">
        Profilo
      </a>
      <button (click)="logout()" class="no-underline text-xs sm:text-sm md:text-base font-medium py-1 sm:py-2 px-2 sm:px-3 md:px-4 rounded transition duration-200 bg-red-500 text-white cursor-pointer hover:bg-red-600">
        Logout
      </button>
    } @else {
      <a routerLink="/signup" class="no-underline text-xs sm:text-sm md:text-base font-medium py-1 sm:py-2 px-2 sm:px-3 md:px-4 rounded transition duration-200 text-gray-700 cursor-pointer hover:bg-orange-100">
        Signup
      </a>
      <a routerLink="/login" class="no-underline text-xs sm:text-sm md:text-base font-medium py-1 sm:py-2 px-2 sm:px-3 md:px-4 rounded transition duration-200 bg-orange-500 text-white cursor-pointer hover:bg-orange-600">
        Login
      </a>
    }
  </div>
</nav>
